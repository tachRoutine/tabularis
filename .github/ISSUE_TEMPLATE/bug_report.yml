name: üêõ Bug Report
description: Create a report to help us improve Tabularis
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: I clicked X and Y happened...
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: OS Version
      description: What operating system are you using? (e.g., Windows 11, macOS 14.2, Ubuntu 22.04)
      placeholder: macOS 14.2
    validations:
      required: true
  - type: input
    id: app-version
    attributes:
      label: Tabularis Version
      description: What version of Tabularis are you running? (e.g., v0.8.9)
      placeholder: v0.8.9
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output. You can enable debug logs with `tabularis --debug`.
      render: shell
